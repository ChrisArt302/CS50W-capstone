{% extends "sports/layout.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block body %}
<h2 id="boo">Register Here</h2>

{% if message %}
<div>{{ message }}</div>

 <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endif %}

<div id="container-reg">
<form action="{% url 'register' %}" method="post">
{% csrf_token %}

<div class="form-group">
    <label for="formGroupExampleInput">Username </label>
    <input class="form-control" autofocus type="text" name="username" required>
</div>
<div class="form-group">
    <label for="formGroupExampleInput">Email Address</label>
    <input class="form-control" type="email" name="email" required>
</div>
<div class="form-group">
    <label for="formGroupExampleInput">Password </label>
    <input class="form-control" type="password" name="password" required>
</div>
<div class="form-group">
    <label for="formGroupExampleInput">Confirm Password</label>
    <input class="form-control" type="password" name="confirmation" required>
</div>
<input id="btn-reg" class="btn btn-primary" type="submit" value="Register">
</form>

</div>
<br>
<div id="log-link">
    <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
</div>

{% endblock %}

{% block script %}
{% endblock %}
